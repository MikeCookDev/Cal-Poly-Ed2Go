<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      var userNum1 = prompt("Choose a number.", "");
      alert("You chose " + userNum1);
      var userNum2 = prompt("Choose another number.", "");
      alert("You chose " + userNum2);
      var numsAdded = userNum1 + userNum2;
      var numsSubtracted = userNum1 - userNum2;
      var numsMultiplied = userNum1 * userNum2;
      var numsDivided = userNum1 / userNum2;
      var numsModulused = userNum1 % userNum2;
    </script>
    <title>JavaScript Operators</title>
  </head>
  <body>
    <main>
      <ul>
        <script>
          document.write(
            "<li>" + userNum1 + " + " + userNum2 + " = " + numsAdded + "<li>"
          );
          document.write(
            userNum1 + " - " + userNum2 + " = " + numsSubtracted + "<li>"
          );
          document.write(
            userNum1 + " * " + userNum2 + " = " + numsMultiplied + "<li>"
          );
          document.write(
            userNum1 + " / " + userNum2 + " = " + numsDivided + "<li>"
          );
          document.write(userNum1 + " % " + userNum2 + " = " + numsModulused);
        </script>
      </ul>
    </main>
  </body>
</html>
