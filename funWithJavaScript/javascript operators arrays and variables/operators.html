<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      var rockStars = [];
      rockStars[0] = prompt("Who is your favorite rock star?", "");
      /*
  Ask the user how many of this rockstar's songs she has downloaded
  and store the result in a variable.
  */
      var songs = [];
      songs[0] = prompt("How many " + rockStars + " songs do you have?");

      rockStars[1] = prompt("And your next favorite rock star?", "");
      /*
  Ask the user how many of this rockstar's songs she has downloaded
  and store the result in a variable.
  */
      songs[1] = prompt("How many " + rockStars[1] + " songs do you have?");

      var songsSubtract = songs[0] - songs[1];
    </script>
    <title>JavaScript Operators</title>
  </head>
  <body>
    <main>
      <!--
  Let the user know how many more of her favorite rockstar's songs
  she has than of her second favorite rockstar's songs.
-->
      <p>
        <script>
          document.write(
            "You have " +
              songsSubtract +
              " more songs of " +
              rockStars[0] +
              " than you have of " +
              rockStars[1] +
              " ."
          );
        </script>
      </p>
    </main>
  </body>
</html>
